<!doctype html>
<html>
    <head>
        <title>To-Do list</title>
        <meta charset="utf-8">      
          
    </head>
    
    <body>
        <div class="container">
            <h1>Full stack 2019</h1>
            <p>Digite a tarefa e clique em "Listar" </p>   
            <p>Para riscar a tarefa, clique em cima</p>  
            <br>
            <input type="text" id="campoTxt">
            <button id="btn">Listar</button>       
            
            <ul>
                <li>Entrar pro Reprograma Full Stack noturno o/</li>
                
            </ul>

        </div>
        
        <script>
            
(function(){
    'use strict';
    
    var $ul = document.querySelector('ul');
    var $campoTxt = document.querySelector('#campoTxt');
    var $btn = document.querySelector('#btn');
    
    $btn.addEventListener('click', function(){
        var task = '<li>' + $campoTxt.value + '</li>';
        $ul.innerHTML = task + $ul.innerHTML;
        /*add texto como primeira posição na lista*/

        $campoTxt.value = '';
        /*limpa campo depois de apertar btn*/
    })  
     
})()
            
        </script>
        
    </body>
</html>
